<!DOCTYPE html>
<html>
<head>
    <title>Lista de Hábitos</title>
</head>
<body>
    <h1>Lista de Hábitos</h1>
    <ul>
        {% for habit in habits %}
            <li>{{ habit.name }}: {{ habit.description }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'habit_create' %}">Crear un nuevo hábito</a>
</body>
</html>
